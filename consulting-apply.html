<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header-sub block">
      <div class="align triple bg-f8 border-bottom">
        <a class="btn-back" href="javascript:window.history.back();"></a>
        <h2>맞춤 컨설팅</h2>
        <div></div>
      </div>
    </header>
    <main class="main pb150">
      <section class="content px16">
        <div class="input-type input-type1 mt30">
          <label for="txt1">업종</label>
          <select class="select2" name="" id="">
            <option value="">음식점업 - 커피 전문점</option>
          </select>
        </div>
        <div class="input-type input-type1 pt20">
          <label for="txt2">주소</label>
          <div class="input-wrap">
            <input type="text" id="txt2" placeholder="주소를 입력해주세요">
            <button class="text-type4" type="button" onclick="alert('준비중입니다')">검색</button>
          </div>
          <input class="mt8" type="text" placeholder="상세주소를 입력해주세요">
        </div>
        <div class="input-type input-type1 pt20">
          <label for="txt3">영업개시(예정)일</label>
          <input class="mt8" type="date" id="txt3" placeholder="상세주소를 입력해주세요">
        </div>
        <div class="input-type input-type1 pt20">
          <label>영업 현황</label>
          <div class="tab-type1__button">
            <button type="button" class="active px16">현재 영업 중입니다</button>
            <button type="button" class="px16">영업하지 않고 있습니다</button>
          </div>
        </div>
        
        <button class="btn-main-on w100 mt33" type="button" onclick="location.href='consulting-complete.html'">상담 신청하기</button>
      </section>
    
    </main>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
